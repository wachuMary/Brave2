<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h3 style="text-align: center">Fill this Form</h3>
<form action="#">
    <div>
        <label>First name</label> <br>
        <input class="inputstyle" type="text" name="fname" placeholder="John">
    </div>
    <div>
        <label>Second Name</label> <br>
        <input class="inputstyle" type="text" name="sname" placeholder="Doe">
    </div>
    <div>
        <label>Phone Number</label><br>
        <input class="inputstyle" type="tel" name="pnumber" placeholder="076563738">
    </div>
    <div>
        <label>Email Address</label><br>
        <input class="inputstyle" type="email" name="email" placeholder="johndoe@example.com">
    </div>
    <div>
        <label>Date of Birth</label><br>
        <input class="inputstyle" type="date" name="dob">
    </div>
    <div>
        <label>Github Link</label><br>
        <input class="inputstyle" type="url" name="glink" placeholder="www.github.com/johndoe">
    </div>
    <div>
        <label>Location</label><br>
        <select class="inputstyle" name="location" >
            <option value="nairobi">Nairobi</option>
            <option value="kisumu">Kisumu</option>
            <option value="eldoret">Eldoret</option>
            <option value="nakuru">Nakuru</option>
        </select>
    </div>
    <div class="otherinputs">
        <label>Gender</label><br>
        <input type="radio" value="female">
        <label>Female</label>
        <input type="radio" value="male">
        <label>Male</label>
        <input type="radio" value="other">
        <label>Other</label>
    </div>
    <div class="otherinputs">
        <label>Programing Stack</label><br>
        <input type="checkbox" value="frontend">
        <label>Frontend</label>
        <input type="checkbox" value="backend">
        <label>Backend</label>
        <input type="checkbox" value="fullstack">
        <label>Fullstack</label>
    </div>
    <div class="otherinputs">
        <label>Upload your CV</label><br>
        <input type="file" name="file">
    </div>
    <div class="otherinputs">
        <label>Any Other Info</label><br>
        <textarea name="aoi" cols="40" rows="15" placeholder="Write Something ..."></textarea>
    </div>
    <div>
        <input id="buttonthe" type="submit" value="Submit">
    </div>
</form>
</body>
</html>
